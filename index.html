<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Movie Tickets</h1>
  </div>
  <div class="container">
    <h2></h2>
    <form id="survey">
    <div class="card">
      <div class="dropdown">
        <label for="movie">What movie would you like to see?</label>
        <select id="movie">
          <option value="fastFuriousXXII">A. Fast and Furious XXII</option>
          <option value="">B. Microsoft Applications & Game Development</option>
          <option value="">C. General Stuff</option>
          <option value="">D. System & Network Programming</option>
        </select>
      </div>
    </div>
    <div class="card">
      <div class="dropdown">
        <label for="time">What time would you like to see your movie?</label>
        <select id="time">
          <option value="8">A. Matinee</option>
          <option value="12">B. Regular</option>
          <option value="14">C. Night</option>
        </select>
      </div>
    </div>
    <div class="card">
      <div class="dropdown">
        <label for="age">Enter Age</label>
        <input type="number" name="age" value="">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    </form> 
  </div>
</body>
</html>
